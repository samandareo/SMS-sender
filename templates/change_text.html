<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change text</title>
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
        }

        .instruction {
            margin-bottom: 20px;
        }

        .instruction h4 {
            margin: 0;
            color: #333;
        }

        .instruction p {
            color: #555;
            line-height: 1.5;
        }

        .form-change {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
</style>
<body>
    <div class="container">
        <div class="instruction">
            <h4>Matnni quyidagi tartibda kiriting:</h4>
            <p>Matnda ismdan foydalanmoqchi bo'langiz, unda ushbu <b>{name}</b> shaklda undan foydalaning!<br>Xabar matnida albatta link berilishi shart. Uni ushbu uslubda yozing: {link}</p>
        </div>
        <div class="form-change">
            <form action="/change_text" method="post">
                <label for="user_text">Matn kiriting:</label><br>
                <textarea id="user_text" name="user_text" rows="4" cols="50" placeholder="Matn kiriting..."></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
